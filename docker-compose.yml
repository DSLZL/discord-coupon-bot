version: '3.8'

services:
  coupon-bot:
    # 构建镜像，上下文为当前目录
    build: .
    # 容器的名称
    container_name: discord-coupon-bot
    # 设置重启策略
    # unless-stopped: 除非手动停止，否则容器总会自动重启
    restart: unless-stopped
    # 将宿主机的 .env 文件挂载到容器中，以便机器人能读取到 TOKEN
    # 请确保您的 .env 文件和 docker-compose.yml 在同一目录下
    volumes:
      - ./.env:/app/.env
      # 将数据库文件也挂载出来，防止容器重建时数据丢失
      - ./coupon_bot.db:/app/coupon_bot.db
    # <<< 新增：资源限制配置
    deploy:
      resources:
        limits:
          # 限制最多使用 0.5 个 CPU核心
          cpus: '0.5'
          # 限制最多使用 256MB 内存
          memory: 256M
        reservations:
          # 启动时为它预留 64MB 内存
          memory: 64M